<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Main Website with Background Animation</title>
    <style>
        /* Your main website's styling goes here */
        body {
            font-family: sans-serif;
            margin: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: none;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* --- STYLES FOR THE BACKGROUND IFRAME --- */
        #backgroundAnimationFrame {
            position: fixed; /* Keep it in the same place even if the user scrolls */
            top: 0;
            left: 0;
            width: 100%;    /* Make it tiny */
            height: 100%;   /* Make it tiny */
            opacity: 100;    /* Make it completely invisible */
            pointer-events: none; /* Crucial: Prevents any mouse/touch interaction */
            z-index: -1;   /* Send it behind all other content */
            border: none;  /* Remove any default iframe border */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Interactive Website!</h1>
    <p>Feel free to click around and explore. This content is fully interactive.</p>
    <button onclick="alert('You clicked a button on the main site!')">Interact with Me</button>

    <iframe id="backgroundAnimationFrame" src="flappygpt.html" frameborder="0"></iframe>

</body>
</html>
